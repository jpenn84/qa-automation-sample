<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script src="https://use.fontawesome.com/cbe9a03a9d.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">QA Sample Checkout Form</a>
                </div>
            </div>
        </nav>

        <div class="container">
            
            <form>
                <div class="col-sm-6">
                    <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Checkout</a>
                        </div>
                        <ul class="nav navbar-nav pull-right">
                        <li class="active"><a href="#">1. Billing</a></li>
                        <li><a href="#">2. Shipping</a></li>
                        <li class="disabled"><a href="#">3. Payment</a></li>
                        <li class="disabled"><a href="#">4. Place Order</a></li>
                        </ul>
                    </div>
                    </nav>
                    <div id="billing-address-form">
                        <div class="col-sm-12">
                            <h2>Billing Address</h2>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="firstName">First Name:</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First name">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="middleName">Middle Name:</label>
                                <input type="text" class="form-control" id="middleName" placeholder="Middle name">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last name">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="addressLine1">Address Line 1:</label>
                                <input type="text" class="form-control" id="addressLine1" placeholder="Address">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="addressLine2">Address Line 2:</label>
                                <input type="text" class="form-control" id="addressLine2" placeholder="Address">
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" class="form-control" id="city" placeholder="City">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="state">State:</label>
                                <input type="text" class="form-control" id="state" placeholder="State">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="zip">Zip:</label>
                                <input type="text" class="form-control" id="zip" placeholder="Zip">
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="email">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" class="form-control" id="phone" placeholder="Phone">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary pull-right">Next: Shipping Address</button>
                        </div>
                    </div>
                    <div id="shipping-address-form">
                        <div class="col-sm-12">
                            <h2>Shipping Address</h2>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="firstName">First Name:</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First name">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="middleName">Middle Name:</label>
                                <input type="text" class="form-control" id="middleName" placeholder="Middle name">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last name">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="addressLine1">Address Line 1:</label>
                                <input type="text" class="form-control" id="addressLine1" placeholder="Address">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="addressLine2">Address Line 2:</label>
                                <input type="text" class="form-control" id="addressLine2" placeholder="Address">
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" class="form-control" id="city" placeholder="City">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="state">State:</label>
                                <input type="text" class="form-control" id="state" placeholder="State">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="zip">Zip:</label>
                                <input type="text" class="form-control" id="zip" placeholder="Zip">
                            </div>
                        </div>
                    
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" class="form-control" id="phone" placeholder="Phone">
                            </div>
                        </div>
                        <div class="col-sm-8 col-sm-offset-8">
                            
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default">Previous: Billing Address</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-primary pull-right">Next: Payment Method</button>
                        </div>
                    </div>

                    <div id="payment-method-form">
                        <div class="col-sm-12">
                            <h2>Payment Method</h2>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="ccName">Name on Card:</label>
                                <input type="text" class="form-control" id="ccName" placeholder="Name on Card">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="ccNumber">Card Number:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="ccNumber" placeholder="4111 1111 1111 1111"
                                        required autofocus />
                                    <span class="input-group-addon"><span class="fa fa-credit-card-alt"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="ccCvv">CVV:</label>
                                <input type="text" class="form-control" id="ccCvv" placeholder="123">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="ccExp">Exp Date:</label>
                                <input type="text" class="form-control" id="ccExp" placeholder="1221">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default">Previous: Billing Address</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-primary pull-right">Next: Review & Place Order</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </body>

</html>
